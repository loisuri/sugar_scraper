<!DOCTYPE html>
<html lang="en">
<script src="app.js">
</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="spacer5"></div>
    <div class="row">
        <div class="col d-flex justify-content-around">
            <p>Sprinkles per Click (SPC):</p>
            <p id="sprinklesPerClick"></p>
        </div>    
        <div class="col d-flex justify-content-around">
            <h3>Sugar Scraper</h3>
        </div>    
        <div class="col d-flex justify-content-around">
            <p>Sprinkles:</p>
            <p id="sprinklesBalance"></p>
        </div> 
    </div>   
    <div class="row">
        <div class="col d-flex justify-content-around">
            <p>Sprinkles per Second (SPS):</p> 
            <p id="sprinklesPerSecond"></p> 
        </div>    
        <div class="align-self-center">
            <button onclick="scrapeSprinkles()" id="donut-button" type="button"><img src="images/pink_donut.png" alt="a donut"></button>
        </div>    
        <div class="col d-flex justify-content-around">
            <p id="totalSeconds"></p>
        </div> 
    </div>  
    <div class="row">
        <div class="col d-flex justify-content-around">
            <button onclick="upgradeSpoon()" type="button" class="btn btn-info">Upgrade Spoon +10 SPC </button>
        </div>
        <div class="col d-flex justify-content-around">
            <button onclick="upgradeSpatula()"type="button" class="btn btn-info">Spatula +10 SPS </button>
        </div>
        <div class="col d-flex justify-content-around">
            <button type="button" class="btn btn-info">Bulldozer (1000 Sprinkles) </button>
        </div>
    </div>
    <div class="row">
        <div class="col d-flex justify-content-around">
            <p>Cost: 50 Sprinkles</p>
        </div>
        <div class="col d-flex justify-content-around">
            <p>Cost: 200 Sprinkles</p>
        </div>
        <div class="col d-flex justify-content-around">
            <p>Cost: 700 Sprinkles</p>
        </div>
    </div>
    </div>
</body>
</html>
